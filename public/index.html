    <style>
      html {
        overflow-y:scroll;
      }

      #overlay {
        position: fixed; /* Sit on top of the page content */
        display: none; /* Hidden by default */
        width: 100%; /* Full width (cover the whole page) */
        height: 100%; /* Full height (cover the whole page) */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding:76px 10px 10px;
        background-color: rgba(255,255,255,0.95); /* Black background with opacity */
        z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
/*        cursor: pointer;
*/
      }
      #my-account-data {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 12px;
        color: black;
        transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
      }

      #logo {
        float:left;
        padding: 5px; 
        height: 68px;
        width: 260px;
/*        background-color: #fbd234; */
        background-color: #252525;
        background-image: url("/assets/images/meshNetworkRed.png"),url("/assets/images/p2pay_logo_web.png");
        background-repeat: no-repeat,no-repeat;
        background-size: auto 52px, auto 52px;
        background-position: 20px center, 72px 12px;
      }

      #topNav {
//        margin-left:260px;
        height: 66px;
        display:block;
        padding-top: 20px;
         vertical-align: middle;
        color: #c62828;
      }

      #topOrg {
        display:block;
        padding-left: 15px;
        padding-top: 20px;
        float:left;
        text-align:left;
      }

      #topNavRight {
      }

      #sideNav {
        width:120px;
        padding:76px 20px 20px;
      }

      #mainContent {
        padding: 50px 50px 150px 230px;
      }

      .topPadding {
        padding:76px 10px 10px;
      }
 
      header {
        text-align: right;
        background-color: #999999;
        color: #ffffff;
      }

      header:after {
        content: "";
        display: table;
        clear: both;
      }

      nav {
        border: 0px solid black;
        float: left;
        width: 260px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      article {
        border: 0px solid black;
        float: left;
        padding: 20px;
        width: 70%;
      }  

      section:after {
        content: "";
        display: table;
        clear: both;
      }

      footer {
        border: 0px solid black;
        text-align: center;
        background-color: #252525;
        color: #c62828;
        padding: 10px;
      }

      a {
        color: #c62828;
//        color: #ffffff;
      }

      a:hover {
        color: #252525;
      }

    </style>
  </head>
  <body>

    <header class='fixed-top'>
      <div id="logo"></div>
      <div id="topOrg"></div>
      <div id="topNav"></div>
    </header>

    <section class='topPadding'>
      <nav><div id="sideNav" class='fixed-top'></div></nav>
      <article><div id="mainContent"></div></article>
    </section>

    <!-- Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditMyDataModal">
      Launch demo modal
    </button>
    <div class="modal fade" id="EditMyDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit My Personal Details Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="editMyDataFrom">edit form</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="overlay">
      <div id="my-account-data">my account data form</div>
    </div>

    <footer class='fixed-bottom'>
      <div id="pageFooter"><span style='color:#999999'>P2Pay</span> - brought to you by <a href='https://eh7.co.uk' target='_blank' style='color:#999999'>eh7.co.uk</a></div>
    </footer>
